exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(BEC8DCff) rgba(293652ff) 45deg
    col.inactive_border = rgba(090E15ff) rgba(263242ff) 45deg
}

group {
    col.border_active = rgba(BEC8DCff) rgba(293652ff) 45deg
    col.border_inactive = rgba(090E15cc) rgba(263242cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(080808ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
